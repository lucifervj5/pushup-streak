<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Push-up Streak</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Push-up Streak</h1>

    <p id="day"></p>
    <p id="streak"></p>

    <div class="task">
      <label>
        <input type="checkbox" id="task1"> 10 Push-ups
      </label><br><br>

      <label>
        <input type="checkbox" id="task2"> Set my bed
      </label>
    </div>

    <div id="missed"></div>

    <button id="doneBtn">YES, I DID</button>
    <p id="message"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
